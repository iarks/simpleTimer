<!DOCTYPE HTML>
<html>
    <!--header code-->
    <head>
        <title>Simple Timer</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <header><h1><div class="container">SIMPLE TIMER</div></h1></header>
    
    <!--body code-->
    <main>
        <section id="timerSection" class="background-primary">
            <div class="container" id="watchFace">--    :   --</div>
        </section> 

        <section id = "info" class="background-secondary">
            <div id="timerStatus" class="container">Timer Stopped</div>
            <div id="whatSessionisThis" class="container">Session 0</div>
            <div id="workSessionLeftBeforeBreak" class="container">Session 0</div>
        </section>

        <section id="form">
            <div class="container">
                <div class="row">
                        <div class="col-1-3">
                    <label for="workSessionDuration">Work Session Duration:</label>
                    <input type=number id="workSessionDuration" value=1 step=1 max="60" min="1">
                    </br>

                    <label for="breakSessionDuration">Break Duration:</label>
                    <input type=number id="breakSessionDuration" value=1 step=1 max="30" min="1">
                    </br>

                    <label for="longBreakSessionDuration">Long Break Duration:</label>
                    <input type=number id="longBreakSessionDuration" value=1 step=1 max="60" min="1">
                    </br>

                    <label for="numberOfSessionBeforeLongBreak">Number of sessions before long break:</label>
                    <input type=number id="numberOfSessionBeforeLongBreak" value=1 step=1 max="8" min="1">
                    </br>

                    Continuous mode: <input type="checkbox" id="continuousMode">
                    </br>
                </div>
                </div>
            </div>
        </section>

        <section class="background-tertiary" class="container">

            <button id="startTimer">Start Timer</button>

            <button id="stopTimer">Stop Timer</button>

        </section>

       

        
        
        
    </main>


    <script src="scripts/script.js"></script>
    <script src="scripts/worker.js"></script>
    
</html>
