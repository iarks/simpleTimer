<!DOCTYPE HTML>
<html>
    <!--header code-->
    <head>
        <title>Tomato Timer</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <!--body code-->
    <body>
        <section id="form">
            <label for="workSession">Work Session Duration:</label>
            <input type=number id="workSession" value=1 step=1 max="60" min="1">
            </br>

            <label for="breakDuration">Break Duration:</label>
            <input type=number id="breakSession" value=1 step=1 max="30" min="1">
            </br>

            <label for="longBreakDuration">Long Break Duration:</label>
            <input type=number id="longBreakSession" value=1 step=1 max="60" min="1">
            </br>

            <label for="sessionNumber">Number of sessions before long break:</label>
            <input type=number id="numberOfSession" value=1 step=1 max="8" min="1">
            </br>

            <button id="startTimer" onclick="startTimer()">Start Timer</button>

            <button id="stopTimer" onclick="stopTimer()">Stop Timer</button>

        </section>
        
        <section id="timerSection">
            <div id="demo">--:--</div>
        </section>  
    </body>

    <script src="script.js"></script>
    
</html>
